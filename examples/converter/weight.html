<body>

    <h1>Gewichtsrechner</h1>
    <div class="container">
        
            <input type="number" id="gewicht" step="0.01" placeholder="Gewicht">
            <label for="von">Von:</label>
            <select id="von" name="von">
                <option value="kg">Kilogramm</option>
                <option value="g">Gramm</option>
                <option value="lb">Pfund</option>
                <option value="oz">Unze</option>
            </select>
        
        
            <label for="nach">Nach:</label>
            <select id="einheit">
                <option value="kg">Kilogramm</option>
                <option value="g">Gramm</option>
                <option value="lb">Pfund</option>
                <option value="oz">Unze</option>
            </select>
        <button type="submit"btn onclick="umrechnen()">Umrechnen</button>
        <p id="ergebnis"></p>
    </div>


    <script>
        function umrechnen() {
            var gewicht = parseFloat(document.getElementById("gewicht").value);
            var von = document.getElementById("von").value;
            var einheit = document.getElementById("einheit").value;
            var ergebnis = 0;

            switch (von) {
                case "kg":
                    ergebnis = gewicht;
                    break;
                case "g":
                    ergebnis = gewicht / 1000;
                    break;
                case "lb":
                    ergebnis = gewicht / 2.20462;
                    break;
                case "oz":
                    ergebnis = gewicht / 35.274;
                    break;
            }

            switch (einheit) {
                case "kg":
                    ergebnis = ergebnis;
                    break;
                case "g":
                    ergebnis = ergebnis * 1000;
                    break;
                case "lb":
                    ergebnis = ergebnis * 2.20462;
                    break;
                case "oz":
                    ergebnis = ergebnis * 35.274;
                    break;
            }

            document.getElementById("ergebnis").textContent = "Umgerechnetes Gewicht: " + ergebnis.toFixed(4) + " " + einheit;
        }
    </script>
</body>
