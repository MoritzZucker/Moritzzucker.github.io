        $(document).ready(function() {
            setInterval(function() {
                var $sponsorLogos = $('#section4 .sponsor-logos');
                var $firstLogo = $sponsorLogos.find('img:first');
                $sponsorLogos.animate({marginLeft: '-='+$firstLogo.width()}, 1000, function() {
                    $firstLogo.remove().appendTo($sponsorLogos);
                    $sponsorLogos.css('margin-left', 0);

            }, 3000);
        });
